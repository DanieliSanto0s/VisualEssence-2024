<div class="container">
  <app-logo-menu></app-logo-menu>
  <app-vlibras></app-vlibras>
  <div class="conteudo">
    <div class="resultados">
      <h2>RESULTADO</h2>
      <p *ngIf="result.score > 6">
        Pelo resultado é possivel que tenha a 'Visao Normal'. Para um resultado
        preciso aconselhamos consultar um especialista.
      </p>
      <p *ngIf="result.score < 6">
        É possivel que voce tenha algum 'Problema de Visão'. Recomendados tratar
        com um especioalista para diagnosticos precisos.
      </p>
      <h3>Acertos: {{ result.score }}/15</h3>
      <div class="botoes">
        <button routerLink="/Pais/Home">SAIR</button>
        <button routerLink="/Pais/jogos/cadastrar-crianca-pais">
          REFAZER
        </button>
      </div>
    </div>
  </div>
</div>
